<!DOCTYPE html>
<html>

<body>
    <div style="background-color: black; height: 950px; width: 100%; display: inline-block; justify-content: center;" id="base">
        <header style="background-color: white; text-align: center; display: ruby;">
            <h1 style="font-family:Ubuntu; padding-top: 5px; padding-bottom: 5px;">EzBack</h1>
            <hr style="border-top: 3px solid black;">

            <a style="font-family:Ubuntu; color: red; text-decoration: none; font-size: 150%; padding: 0px 2%;" onclick="HideContent1()">Beta Release</a>

            <img style="border: 3px solid white;" src="https://raw.githubusercontent.com/qnezor/EzBack/main/files/ezback5.0.png" alt="EzBack 5.0">
			<h3 style="padding-top: 5px; font-family:Ubuntu; color: white;">Latest Version: 5.0</h3>
            <h2 style="padding-top: 5px;"><a style="font-family:Ubuntu; color: black; background-color: white; text-decoration: none;" href="https://github.com/qnezor/EzBack/releases/download/5.0/EzBack.bat">Download</a></h2>

            <nav>
            <a style="font-family:Ubuntu; color: red; text-decoration: none; font-size: 150%; padding: 0px 2%;" href="https://github.com/qnezor/EzBack" target="_blank">GitHub</a></h2>

</body>
<script type="text/javascript">
    function HideContent1(event) {
        document.getElementById("base").style.display="none"
        document.getElementById("beta").style.display="inline-block"
    }
    function HideContent2(event) {
        document.getElementById("beta").style.display="none"
        document.getElementById("base").style.display="inline-block"
    }
</script>
