<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" sizes="192x192" href="files/pic/qnezor.png">
  <title>EzBack</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
</style>
<body>
    <div style="height: 950px; width: 100%; display: flex; justify-content: center; flex-direction: row" id="base">
        <div style="height: 100%; width: 9%; background-color: white; text-align: center">
            <h1 style="font-family:Ubuntu; padding-top: 5px; padding-bottom: 5px;">EzBack</h1>
            <hr style="border-top: 3px solid black;">
            <h2 style="padding-top: 10%;"><a style="font-family:Ubuntu; color: red; text-decoration: none;" href="https://github.com/qnezor/EzBack" target="_blank">GitHub</a></h2>
            <h2 style="font-family:Ubuntu; color: red; text-decoration: none; padding-top: 10%;" onmousedown="HideContent1()">Beta Release</h2>
        </div>
        <div style="height: 100%; width: 91%; background-color: black; text-align: center">
            <h1 style="font-family:Ubuntu; color: white; padding-top: 5px; padding-bottom: 5px;">Add-on for adb to simplify application backups</h1>
            <img class="ezb" src="https://raw.githubusercontent.com/qnezor/EzBack/main/files/ezback5.0.png" alt="EzBack 5.0">
            <h2 style="padding-top: 5px;"><a style="font-family:Ubuntu; color: black; background-color: white; text-decoration: none;" href="https://github.com/qnezor/EzBack/releases/download/5.0/EzBack.bat">Download</a></h2>
        </div>
    </div>
    <div style="height: 950px; width: 100%; display: none; justify-content: center; flex-direction: row" id="beta">
        <div style="height: 100%; width: 9%; background-color: black; text-align: center">
            <h1 style="font-family:Ubuntu; padding-top: 5px; color: white;">EzBack</h1>
            <h1 style="font-family:Ubuntu; padding-bottom: 5px; color: white;">BETA</h1>
            <hr style="border-top: 3px solid white;">
            <h2 style="padding-top: 10%;"><a style="font-family:Ubuntu; color: red; text-decoration: none;" href="https://github.com/qnezor/EzBack" target="_blank">GitHub</a></h2>
            <h2 style="font-family:Ubuntu; color: red; text-decoration: none; padding-top: 10%;"onmousedown="HideContent2()">Stable Release</h2>
        </div>
        <div style="height: 100%; width: 91%; background-color: white; text-align: center">
            <h1 style="font-family:Ubuntu; color: black; padding-top: 5px; padding-bottom: 5px;">Add-on for adb to simplify application backups</h1>
            <img class="ezb" src="https://raw.githubusercontent.com/qnezor/EzBack/main/files/ezback5.0.png" alt="EzBack 5.0">
            <h2 style="padding-top: 5px;"><a style="font-family:Ubuntu; color: white; background-color: black; text-decoration: none;" href="https://github.com/qnezor/EzBack/releases/download/6.1.1-beta/EzBack.beta.bat">Download</a></h2>
        </div>
    </div>
</body>
<script type="text/javascript">
    function HideContent1(event) {
        document.getElementById("base").style.display="none"
        document.getElementById("beta").style.display="flex"
    }
    function HideContent2(event) {
        document.getElementById("beta").style.display="none"
        document.getElementById("base").style.display="flex"
    }
</script>
