<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" sizes="192x192" href="files/pic/notqnezor.jpg">
	<title>who?</title>
	<link rel="stylesheet" href="https://rizobyte.github.io/font-base/fonts.css">
</head>

<style>
	* {
		margin: 0px;
		padding: 0px;
		border: 0px;
		outline: 0;
	}

	html,
	body {
		height: 100%;
		background-color: #1A1A1D;
		user-select: none;
	}

	a {
		color: white;
		text-decoration: none;
		font-family: opensans-light;
		font-size: 20px;
		margin: 0px 10px;
		transition: .7s;
		white-space: nowrap;
	}

	a:hover {
		color: #f467a2;
	}

	.icon {
		width: 50px;
		transition: .7s;
		filter: invert(1);
	}

	.icon:hover {
		transform: rotate(-25deg) scale(1.17);
	}

	mark {
		background-color: rgba(255, 255, 255, 0);
		font-family: NotoEmoji;
		color: white;
	}

	#at1 {
		color: white;
		font-family: Ubuntu-Regular;
		margin-top: 2px;
	}

	#at2 {
		text-align: right;
		color: white;
		font-family: Ubuntu-Light;
		margin-top: 2px;
	}

	#at3 {
		text-align: right;
		color: white;
		font-family: Ubuntu-Light;
		margin-top: 5px;
	}

	@media screen and (orientation: landscape) {
		.main {
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.links {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}

		.div_links {
			display: flex;
		}

		#info {
			width: 500px;
			margin-top: 17px
		}
	}

	@media screen and (orientation: portrait) {
		.main {
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
		}

		.links {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			margin: 7px 0px;
		}
		
		#info {
			width: 200px;
			margin-top: 17px
		}
	}
</style>

<body>
	<main style="display: flex; justify-content: center; align-items: center; flex-direction: column; height: 100%;">
		<div class="main">
			<img src="files/pic/notqnezor.jpg" style="width: 180px; border-radius: 100px; border: 2.5px solid white;">

			<div class="links">
				<div style="text-align: center;" class="div_links">
					<div>
						<a href="https://vk.com/qnezor" target="_blank"><img class="icon" src="files/icons/vk.png"></a>
						<a href="https://youtube.com/@qnezor" target="_blank"><img class="icon"
								src="files/icons/youtube.png"></a>
						<a href="https://steamcommunity.com/id/qnezor" target="_blank"><img class="icon"
								src="files/icons/steam.png"></a>
					</div>
				</div>
				<div style="text-align: center;">
					<a href="https://github.com/qnezor/rvc-ru_localization" target="_blank">RVC
						<mark>&#127479&#127482</mark>
						Localization</a>
					<a href="https://qnezor.github.io/aidt" target="_blank">AiDT</a>
					<a href="https://github.com/qnezor/NecoArcBuddy-Chrome" target="_blank">NecoArcBuddy-Chrome</a>
				</div>
				<div style="text-align: center;">
					<a href="https://rizobyte.github.io" target="_blank">rizobyte</a>
					<a href="https://oguzki.github.io" target="_blank">oguzki corp.</a>
				</div>
			</div>
		</div>
		<div id="info">
			<hr style="width: 100%; border: 1px solid white;">
			<h3 id="at1">-</h3>
			<h4 id="at2">-</h4>
			<h5 id="at3"><i>qnezor, 13.01.24</i></h5>
		</div>
	</main>
</body>

<script>
	let at1 = document.getElementById("at1");
	let at2 = document.getElementById("at2");
	var lang = navigator.language;
	switch (lang) {
		case "ru-RU":
			at1.textContent = "сокращение деятельности в интернете";
			at2.textContent = "Честно говоря, я устал от постоянного нахождения в сети. <br> Миллион соцсетей, платформ, площадок и т.д., на которых просто не успеваешь находиться. <br> Так что было принято решение сократить своё присутствие в онлайн пространстве.";
			break;
		default:
			at1.textContent = "Restriction of Internet activity";
			at2.textContent = "Frankly, I'm tired of being online all the time. <br> A million social networks, platforms, sites, etc. that you just don't have time to be on. <br> So the decision was made to reduce its presence in the online space."
			break;
	}
</script>

</html>
