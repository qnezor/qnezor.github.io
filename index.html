<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" sizes="192x192" href="files/pic/qnezor.png">
	<title>qnezor</title>
	<link rel="stylesheet" href="https://rizobyte.github.io/font-base/fonts.css">
</head>

<style>
	* {
		margin: 0px;
		padding: 0px;
		border: 0px;
		outline: 0;
	}

	html,
	body {
		height: 100%;
		background-color: #c3d7ac;
		user-select: none;
	}

	a {
		color: black;
		text-decoration: none;
		font-family: opensans-light;
		font-size: 20px;
		margin: 0px 10px;
		transition: .7s;
		white-space: nowrap;
	}

	a:hover {
		color: #f467a2;
	}

	.icon {
		width: 50px;
		transition: .7s;
	}

	.icon:hover {
		transform: rotate(-25deg) scale(1.23);
	}

	mark {
		background-color: rgba(255, 255, 255, 0);
		font-family: notocoloremoji;
	}

	@media screen and (orientation: landscape) {
		.main {
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.links {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}

		.div_links {
			display: flex;
		}
	}

	@media screen and (orientation: portrait) {
		.main {
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
		}

		.links {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			margin: 7px 0px;
		}
	}
</style>

<body>
	<main style="display: flex; justify-content: center; align-items: center; flex-direction: column; height: 100%;">
		<div class="main">
			<img src="files/pic/qnezor.png" style="width: 200px; border-radius: 100px; border: 3px dashed white;">

			<div class="links">
				<div style="text-align: center;" class="div_links">
					<div>
						<a href="https://vk.com/qnezor" target="_blank"><img class="icon" src="files/icons/vk.png"></a>
						<a href="https://youtube.com/@qnezor" target="_blank"><img class="icon"
								src="files/icons/youtube.png"></a>
						<a href="https://twitch.com/qnezor" target="_blank"><img class="icon"
								src="files/icons/twitch.png"></a>
					</div>
					<div>
						<a href="https://steamcommunity.com/id/qnezor" target="_blank"><img class="icon"
								src="files/icons/steam.png"></a>

						<a href="https://twitter.com/qnezor" target="_blank"><img class="icon"
								src="files/icons/twitter.png"></a>
						<a href="https://reddit.com/u/qnezor" target="_blank"><img class="icon"
								src="files/icons/reddit.png"></a>
					</div>
				</div>
				<div style="text-align: center;">
					<a href="https://github.com/qnezor/rvc-ru_localization" target="_blank">RVC
						<mark>&#127479&#127482</mark>
						Localization</a>
					<a href="https://qnezor.github.io/aidt" target="_blank">AiDT</a>
					<a href="https://github.com/qnezor/NecoArcBuddy-Chrome" target="_blank">NecoArcBuddy-Chrome</a>
				</div>
				<div style="text-align: center;">
					<a href="https://rizobyte.github.io" target="_blank">rizobyte</a>
					<a href="https://oguzki.github.io" target="_blank">oguzki corp.</a>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
