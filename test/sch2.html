<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" sizes="192x192" href="https://qnezor.github.io/files/pic/qnezor.jpeg">
  <title>считашки номер 2</title>
  <link rel="stylesheet" href=".../style.css">
</head>

<style>
  body {
    background-color: black;
  }
</style>

<body>
  <!-- считашки квадратного уравнения -->
  <div style="text-align: center;">
    <h2 style="font-family: ubuntu; color: white;">считашки квадратного уравнения</h2>
    <input type="text" value="" placeholder="a" autofocus id="1" style="margin: 10px;">
    <input type="text" value="" placeholder="b" autofocus id="2" style="margin: 10px;">
    <input type="text" value="" placeholder="c" autofocus id="3" style="margin: 10px;">
    <div>
      <button id="2s" onclick="diskrim()">начать считашки</button>
    </div>
    <h1 style="color: white; font-family: ubuntu;">D=<mark style="background-color: black; color: white; font-family: ubuntu;" id="disk">_</mark></h1>
    <h1 style="color: white; font-family: ubuntu;">x1=<mark style="background-color: black; color: white; font-family: ubuntu;" id="result1">_</mark></h1>
    <h1 style="color: white; font-family: ubuntu;">x2=<mark style="background-color: black; color: white; font-family: ubuntu;" id="result2">_</mark></h1>
  </div>
  <hr style="border: 1px solid white">
  <!-- считашки тройки Пифагора -->
  <div style="text-align: center;">
    <h2 style="font-family: ubuntu; color: white;">считашки тройки Пифагора</h2>
    <input type="text" value="" placeholder="наибольшее число" autofocus id="pif1" style="margin: 10px;">
    <input type="text" value="" placeholder="второе число" autofocus id="pif2" style="margin: 10px;">
    <input type="text" value="" placeholder="третье число" autofocus id="pif3" style="margin: 10px;">
    <div>
      <button id="button" onclick="pifagorus()">начать считашки Пифагора</button>
      <h1 style="color: white; font-family: ubuntu;" id="res1">_</h1>
      <h1 style="color: white; font-family: ubuntu;" id="res2">_</h1>
      <h1 style="color: white; font-family: ubuntu;" id="resultpif">_</h1>
    </div>
  </body>

</html>

<script>

  function diskrim() {

    var num1 = Number(document.getElementById("1").value);
    var num2 = Number(document.getElementById("2").value);
    var num3 = Number(document.getElementById("3").value);
    var D1 = (num2 * num2) - 4 * num1 * num3;
    var D_kor = Math.sqrt(D1);
    var x1 = (0 - num2 + D_kor) / (2 * num1);
    var x2 = (0 - num2 - D_kor) / (2 * num1);
    
    document.getElementById("disk").innerHTML = D1;
    document.getElementById("result1").innerHTML = x1;
    document.getElementById("result2").innerHTML = x2;
  }
  
  function pifagorus() {
    
    var num1 = Number(document.getElementById("pif1").value);
    var num2 = Number(document.getElementById("pif2").value);
    var num3 = Number(document.getElementById("pif3").value);
    var numSort = [num1, num2, num3];
    var yes = 'всё правильно';
    var no = 'переделывай';
    
    numSort.sort(function(a, b) {
    return a - b;
    });
    
    var sum1 = (num1 * num1);
    var sum2 = (num2 * num2) + (num3 * num3);
    document.getElementById("res1").innerHTML = sum1;
    document.getElementById("res2").innerHTML = sum2;
    
    if (sum1 === sum2) {
      document.getElementById("resultpif").innerHTML = yes;
    } else {
      document.getElementById("resultpif").innerHTML = no;
    }
  }
</script>
